<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | HomeCentre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/2.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: lighten;
    }
    
    .selected-label {
      background-color: #fde68a; /* Tailwind amber-200 */
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-opacity-80">

  <!-- HEADER -->
  <header class="bg-white shadow-md sticky top-0 z-20">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-2">
        <img src="images/logo.png" alt="HomeCentre Logo" class="h-20 w-auto">
        <h1 class="text-2xl font-bold text-amber-700">HomeCentre</h1>
      </div>
      <ul class="flex space-x-6 text-gray-700 font-medium">
        <li><a href="index.html" class="hover:text-amber-700">Home</a></li>
        <li><a href="feedback.html" class="text-amber-700 font-semibold">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <section class="bg-white/95 shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
      <h2 class="text-3xl font-semibold text-center text-amber-700 mb-6">We Value Your Feedback</h2>
      
      <form id="feedbackForm" class="space-y-6">
        <!-- Full Name -->
        <div>
          <label for="fullName" class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input type="text" id="fullName" name="fullName" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-amber-600">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-amber-600">
        </div>

        <!-- Product Category -->
        <div>
          <label for="category" class="block text-gray-700 font-medium mb-1">Product Category</label>
          <select id="category" name="category" required
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-amber-600">
            <option value="">Select a category</option>
            <option value="Wall Decor">Wall Decor</option>
            <option value="Lighting">Lighting</option>
            <option value="Pots & Planters">Pots & Planters</option>
            <option value="Clocks">Clocks</option>
          </select>
        </div>

        <!-- Feedback Type -->
        <fieldset>
          <legend class="block text-gray-700 font-medium mb-2">Feedback Type</legend>
          <div class="flex flex-wrap gap-4">
            <label class="feedback-type border border-gray-300 px-3 py-2 rounded-lg cursor-pointer">
              <input type="radio" name="feedbackType" value="Product Quality" class="hidden"> Product Quality
            </label>
            <label class="feedback-type border border-gray-300 px-3 py-2 rounded-lg cursor-pointer">
              <input type="radio" name="feedbackType" value="Delivery Service" class="hidden"> Delivery Service
            </label>
            <label class="feedback-type border border-gray-300 px-3 py-2 rounded-lg cursor-pointer">
              <input type="radio" name="feedbackType" value="Website Experience" class="hidden"> Website Experience
            </label>
          </div>
        </fieldset>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit"
                  class="bg-amber-700 text-white px-6 py-2 rounded-lg hover:bg-amber-800 transition duration-300">
            Submit Feedback
          </button>
        </div>
      </form>

      <!-- Display Submitted Info -->
      <div id="displayBox" class="hidden mt-8 border-t pt-6 bg-amber-50 rounded-lg p-4 shadow-inner"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-white py-4 text-center">
    <p>&copy; 2025 HomeCentre. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script>
    // Highlight selected radio button labels
    document.querySelectorAll('.feedback-type input').forEach(input => {
      input.addEventListener('change', () => {
        document.querySelectorAll('.feedback-type').forEach(lbl => lbl.classList.remove('selected-label'));
        input.parentElement.classList.add('selected-label');
      });
    });

    // Handle form submission
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.querySelector('#fullName').value;
      const email = document.querySelector('#email').value;
      const category = document.querySelector('#category').value;
      const feedbackType = document.querySelector('input[name="feedbackType"]:checked')?.value || 'Not selected';

      const displayBox = document.getElementById('displayBox');
      displayBox.innerHTML = `
        <h3 class="text-xl font-semibold text-amber-700 mb-2">Submitted Information:</h3>
        <p><strong>Name:</strong> ${fullName}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Category:</strong> ${category}</p>
        <p><strong>Feedback Type:</strong> ${feedbackType}</p>
      `;
      displayBox.classList.remove('hidden');
    });
  </script>
</body>
</html>
