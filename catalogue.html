<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeCentre Catalogue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ---------- Base Styles ---------- */
    body {
      font-family: "Segoe UI", sans-serif;
      background-image: url('./2.jpeg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f8f8f8;
      color: #093d39;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    /* ---------- Card Styles ---------- */
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 1rem;
      text-align: center;
      max-width: 320px;
      margin: auto;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .card img {
      max-height: 240px;
      object-fit: contain;
    }

    .brand-bg {
      background-color: #093d39;
    }

    .brand-bg:hover {
      background-color: #062e2b;
    }

    section {
      margin-bottom: 4rem;
    }

    .section-title {
      text-align: left;
      margin-left: 2.5rem;
    }

    @media (max-width: 768px) {
      .section-title {
        margin-left: 1rem;
      }
    }

    /* ---------- Updated Input & Select Styles ---------- */
    input, select {
      color: #000000 !important; 
      background-color: #ffffff !important;
      font-weight: 500;
      border: 1px solid #ccc;
    }

    /* Dark mode keeps input readable */
    .dark-mode input, .dark-mode select {
      color: #000000 !important;
      background-color: #ffffff !important;
      font-weight: 500;
      border: 1px solid #333333;
    }

    /* ---------- Dropdown Option Styling ---------- */
    select option {
      color: #000000;
      background-color: #ffffff;
    }

    .dark-mode select option {
      color: #000000;
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-20">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="images/logo.png" alt="HomeCentre Logo" class="h-20 w-auto">
        <span class="text-2xl font-bold text-[#093d39]">HomeCentre</span>
      </a>
      <button onclick="window.location.href='index.html'"
        class="text-white px-4 py-2 rounded-lg shadow brand-bg transition">Home</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="text-center mt-10">
    <h2 class="text-4xl font-bold text-white drop-shadow-md">Explore Our Exclusive Collection</h2>
    <p class="text-lg text-white mt-3 drop-shadow-sm">Discover stylish wall art, clocks, lighting, and planters for every home</p>
  </section>

  <!-- Search + Filter + Theme Toggle -->
  <div class="flex flex-wrap justify-center gap-4 mt-10">
    <input
      type="text"
      id="searchInput"
      placeholder="Search products..."
      class="px-4 py-2 rounded-lg shadow w-64 focus:outline-none"
    >

    <select
      id="categoryFilter"
      class="px-4 py-2 rounded-lg shadow focus:outline-none"
    >
      <option value="All">All categories</option>
      <option value="Pots and Planters">Pots and Planters</option>
      <option value="Wall Decor">Wall Decor</option>
      <option value="Clocks">Clocks</option>
      <option value="Lighting">Lighting</option>
    </select>

    <button id="themeToggle" class="px-4 py-2 rounded-lg shadow bg-[#093d39] text-white hover:bg-[#062e2b]">
      Toggle Theme
    </button>
  </div>

  <!-- Catalogue Container -->
  <main id="catalogue-container" class="container mx-auto py-12 space-y-16">
    <!-- Dynamic content loads here -->
  </main>

  <!-- Footer -->
  <footer class="bg-white text-black py-6 text-center">
    <p>&copy; 2025 HomeCentre. All Rights Reserved.</p>
  </footer>

  <script>
    // ---------- Theme toggle with persistence ----------
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // ---------- Fetch and Display Products ----------
    let allProducts = [];

    async function loadProducts() {
      try {
        const res = await fetch('https://raw.githubusercontent.com/akhilasuresh02/homecentre-api/refs/heads/main/products.json');
        allProducts = await res.json();
        displayProducts(allProducts);
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('catalogue-container').innerHTML =
          '<p class="text-white text-center text-lg">Failed to load products. Please try again later.</p>';
      }
    }

    function displayProducts(products) {
      const container = document.getElementById('catalogue-container');
      container.innerHTML = '';

      const categories = ['Pots and Planters', 'Wall Decor', 'Clocks', 'Lighting'];
      categories.forEach(category => {
        const section = document.createElement('section');
        section.innerHTML = `
          <h3 class="text-3xl font-bold text-white mb-8 section-title">${category}</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-6" id="${category.replace(/\s+/g, '-').toLowerCase()}"></div>
        `;
        container.appendChild(section);

        const sectionGrid = section.querySelector('div');
        const items = products.filter(p => p.category === category);
        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="w-full h-auto object-contain rounded-lg mb-3" />
            <h3 class="text-lg font-semibold">${item.name}</h3>
            <p class="text-gray-600 mt-1">${item.price}</p>
            <button class="mt-2 px-3 py-1.5 rounded-lg bg-[#093d39] text-white hover:bg-[#062e2b] transition text-sm">Add to Cart</button>
          `;
          sectionGrid.appendChild(card);
        });
      });
    }

    // ---------- Search and Filter ----------
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');

    searchInput.addEventListener('input', applyFilters);
    categoryFilter.addEventListener('change', applyFilters);

    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;

      const filtered = allProducts.filter(p => {
        const matchesSearch = p.name.toLowerCase().includes(searchTerm);
        const matchesCategory = selectedCategory === 'All' || p.category === selectedCategory;
        return matchesSearch && matchesCategory;
      });

      displayProducts(filtered);
    }

    loadProducts();
  </script>
</body>
</html>
